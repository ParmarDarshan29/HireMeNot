services:
  - type: web
    name: hiremenot
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn hiremenot.wsgi:application --bind 0.0.0.0:$PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: WEB_CONCURRENCY
        value: 4
